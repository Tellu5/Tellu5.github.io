<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web App</title>
	</head>
	
	<body>
	
	<center>
		<h1 style="margin-top: 200px; padding-bottom:20px;">Applicant Search</h1>
	<form id="tableForm" action="/getJson" method="get">
    <select class="selectpicker" data-style="btn-info" name="selectpicker">
        <optgroup label="Select Applicant"
            <option name="" value="0">Select Applicant</option>
            <option name="Placeholdertext" value="1">Please Select</option>
            <option name="applicant1" value="2">Bill</option>
            <option name="applicant2" value="3">Hannah</option>
            <option name="applicant3" value="4">Steve</option>
            <option name="applicant4" value="5">Grace</option>
            <option name="applicant5" value="6">Gill</option>
            <option name="applicant6" value="7">James</option>
        </optgroup>
    </select>
    <input type="button" value="Applicant Information" id="button" />
    
    
    </form>


<center>
    <p id="Bill">This is the applicant information for Bill</p>
    <p id="Hannah">This is the applicant information for Hannah</p>
    <p id="Steve">This is the applicant information for Steve</p>
    <p id="Grace">This is the applicant information for Grace</p>
    <p id="Gill">This is the applicant information for Gill</p>
    <p id="James">This is the applicant information for James</p>
</center>



<script type="text/javascript">


document.getelementbyid("Bill").style.display = "none";


var button = document.getElementById('button');

button.onclick = function() {
	
    var id = document.getElementById('Bill');
    if (id.style.display !== 'none') {
        id.style.display = 'none';
    }
    else {
        id.style.display = 'block';
    }
     
};
	
	
	
	
</script>


	</center>
	
	
	
	</script>

	
	
	
	

	</body>
</html>
