<!DOCTYPE html>
<html>
<body>

<p>Click the button next to each applicant to reveal their information.</p>

<form id="frm1" action="form_action.asp">
  <p>Donald</p>
</form> 

<button onclick="myFunction(1)">Applicant Information</button>

<form id="frm2" action="form_action.asp">
  <p>Mary</p>
</form>

<button onclick="myFunction(2)">Applicant Information</button>

<form id="frm3" action="form_action.asp">

<button onclick="myFunction(3)">Applicant Information</button>

</form>

<button onclick="myFunction(4)">Applicant Information</button>

  <p>Jake</p>
</form>

<button onclick="myFunction(5)">Applicant Information</button>

<p id="demo"></p>

<script>
function myFunction(1) {
    var x = document.forms["frm1"];
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
}
